<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>


    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="chat.js"></script>
  <title>Password Prompt</title>
  <script>
    function password() {
      var correctPassword = "Ankur"; // Replace "your-predefined-password" with your desired password
      
      var userInput = document.getElementById("passwordInput").value;

      if (userInput === correctPassword) {
        window.location.href = "https://ankur12345p.github.io/Lets_chat_web/";
        // Replace "https://www.example.com" with the URL of the website you want to open
      } else {
        document.getElementById("errorMessage").innerHTML = "Incorrect password! Please try again.";
      }
    }
  </script>
</head>
<body>
  <h1>Password Prompt</h1>
  <input type="password" id="passwordInput" placeholder="Enter the password">
  <button onclick="password()">Submit</button>
  <p id="errorMessage"></p>
</body>
</html>
